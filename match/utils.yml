name: jimsespanso-utils
package_author: Jimmy Briggs <jimmy.briggs@jimbrig.com>
parent: default
matches:
  
  # Public IPv4 IP Address
  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl ifconfig.me"
          shell: cmd

  # Weather for Current Location
  - trigger: ":weather"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl https://wttr.in?format="%l:+%c+%t\n"'
          shell: cmd

  # Auto-Closing Brackes, Quotes, Formatting Modifiers, and put Cursor in Center
  - trigger: ':('
    replace: '($|$)'
  - trigger: ':['
    replace: '[$|$]'
  - trigger: ':{'
    replace: '{$|$}'
  - trigger: ':<'
    replace: '<$|$>'
  - trigger: ':`'
    replace: '`$|$`'
  - trigger: ':"'
    replace: '"$|$"'
  - trigger: ':_'
    replace: '_$|$_'
  - trigger: ':*'
    replace: '*$|$*'
  - trigger: ':-'
    replace: '-$|$-'

  # Markdown Code Blocks

  # No Language
  - trigger: :md-code
    replace: "```\n$|$\n```"

  # R
  - trigger: :md-code-r
    replace: "```r\n$|$\n```"

  # Python
  - trigger: :md-code-py
    replace: "```python\n$|$\n```"

  # Bash
  - trigger: :md-code-py
    replace: "```bash\n$|$\n```"
  
  # Shell
  - trigger: :md-code-py
    replace: "```sh\n$|$\n```"

  # PowerShell
  - trigger: :md-code-py
    replace: "```powershell\n$|$\n```"

  # SQL
  - trigger: :md-code-py
    replace: "```sql\n$|$\n```"

  # HTML
  - trigger: :md-code-py
    replace: "```html\n$|$\n```"

  # JavaScript
  - trigger: :md-code-py
    replace: "```javascript\n$|$\n```"

  # CSS
  - trigger: :md-code-py
    replace: "```css\n$|$\n```"

  # Golang
  - trigger: :md-code-py
    replace: "```go\n$|$\n```"

  # JSON
  - trigger: :md-code-py
    replace: "```json\n$|$\n```"

  # YAML
  - trigger: :md-code-py
    replace: "```yaml\n$|$\n```"

  # TOML
  - trigger: :md-code-py
    replace: "```toml\n$|$\n```"

  # INI 
  - trigger: :md-code-py
    replace: "```ini\n$|$\n```"

  # Dockerfile
  - trigger: :md-code-py
    replace: "```dockerfile\n$|$\n```"

  # Terraform
  - trigger: :md-code-py
    replace: "```python\n$|$\n```"

  # HTTP
  - trigger: :md-code-py
    replace: "```http\n$|$\n```"

  # Mermaid
  - trigger: :md-code-py
    replace: "```mermaid\n$|$\n```"

  # Inserts markdown collapsable section
  - trigger: :md-collapse
    replace: "<details><summary>$|$</summary><p>\n\n</p></details>"

  # Outputs markdown link, with clipboard contents as the URL
  - trigger: ":md-link"
    replace: "[{{Title}}]({{URL}})"
    vars:
    - name: "URL"
      type: "clipboard"
    - name: "Title"
      type: shell
      params:
        cmd: "wget -qO- \"{{URL}}\" | gawk -v IGNORECASE=1 -v RS='</title' 'RT{gsub(/.*<title[^>]*>/,\"\");print;exit}'"
        shell: wsl


  # Creates a HTML anchor element, with clipboard contents as href
  - trigger: ":html-link"
    replace: "<a href=\"{{clipboard}}\" />$|$</a>"
    vars:
    - name: "clipboard"
      type: "clipboard"

  # Inserts common HTML elements
  - trigger: :hr
    replace: '<hr />'
  - trigger: :br
    replace: '<br />'
  - trigger: :div
    replace: '<div>$|$</div>'
  - trigger: :span
    replace: '<span>$|$</span>'
  - trigger: :h1
    replace: '<h1>$|$</h1>'
  - trigger: :h2
    replace: '<h2>$|$</h2>'
  - trigger: :h3
    replace: '<h3>$|$</h3>'
  - trigger: :para
    replace: '<p>$|$</p>'

  # Inserts any custom HTML, XML or web component tag 
  - trigger: ":tag"
    replace: "<{{html.element}}>$|$</{{html.element}}>"
    vars:
    - name: "html"
      type: form
      params:
        layout: "XML / HTML Element Inserter\nTag Name: {{element}}"
        fields: { element: { type: text }}

  # Outputs todays date (yyyy-MM-DD)
  - trigger: ":date"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"

  # Outputs the current time (24hr)
  - trigger: :time
    replace: "{{time}}"
    vars:
    - name: time
      type: date
      params:
        format: "%H:%M"

  # Outputs the month and year (e.g. January 2020)
  - trigger: :month
    replace: "{{date}}"
    vars:
    - name: date
      type: date
      params:
        format: "%B %Y"

  # Ouputs MIT License
  - trigger: :mit-license
    replace: "Copyright Â© Jimmy Briggs {{year}}: https://github.com/jimbrig\n\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \"Software\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE X CONSORTIUM BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n\nExcept as contained in this notice, the name of Jimmy Briggs shall not be used in advertising or otherwise to promote the sale, use or other dealings in this Software without prior written authorization from Jimmy Briggs <jimmy.briggs@jimbrig.com>."
    vars: [{name: year, type: date, params: {format: "%Y"}}]

  # MIT License Markdown Format
  - trigger: :md-mit-license
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'Invoke-WebRequest https://gist.githubusercontent.com/jimbrig/ad4ea326362446a445b32a551f5e4bb0/raw/a301907d7597e671ebec58e6e5964603a97571fd/LICENSE.md -Headers @{"accept"="text/plain"} | Select-Object -Expand Content'
          shell: powershell
  
  # Unlicense
  

  # Outputs git commit command, with cursor in the message block
  - trigger: :commit
    replace: git commit -m "$|$"

  # Quick search, formulates the URL params for searching a given website
  - triggers: [:srch-ddg, :search-duckduckgo]
    replace: 'https://duckduckgo.com/?q='
  - triggers: [:srch-wiki, :search-wikipedia]
    replace: 'https://en.wikipedia.org/w/?search='
  - triggers: [:srch-gh, :search-github]
    replace: 'https://github.com/search?q='
  - triggers: [:srch-so, :search-stackoverflow]
    replace: 'https://stackoverflow.com/search?q='
  - triggers: [:srch-dh, :search-dockerhub]
    replace: 'https://hub.docker.com/search?q='
  - triggers: [:srch-wa, :search-wolframalpha]
    replace: 'https://www.wolframalpha.com/input/?i='
  - triggers: [:srch-red, :search-reddit]
    replace: 'https://www.reddit.com/search/?q='
  - triggers: [:srch-bbc, :search-bbc]
    replace: 'https://www.bbc.co.uk/search?q='
  - triggers: [:srch-vt, :search-virustotal]
    replace: 'https://www.virustotal.com/gui/search/'
  - triggers: [:srch-amz, :search-amazon]
    replace: 'https://amazon.co.uk/s?k='
  - triggers: [:srch-yt, :search-youtube]
    replace: 'https://youtube.com/results?q='
  - triggers: [:srch-maps, :search-maps]
    replace: 'https://www.google.com/maps/search/'
  - triggers: [:srch-goo, :search-google]
    replace: 'https://google.com/search?q='
  
  # Similar to above, but it uses the clipboard for the search query
  - trigger: ":swc-ddg"
    replace: "https://duckduckgo.com/?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-wiki"
    replace: "https://en.wikipedia.org/w/?search='{{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-gh"
    replace: "https://github.com/search?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-so"
    replace: "https://stackoverflow.com/search?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-dh"
    replace: "https://hub.docker.com/search?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-wa"
    replace: "https://www.wolframalpha.com/input/?i={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-red"
    replace: "https://www.reddit.com/search/?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-bbc"
    replace: "https://www.bbc.co.uk/search?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-vt"
    replace: "https://www.virustotal.com/gui/search/{{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-amz"
    replace: "https://amazon.co.uk/s?k={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-yt"
    replace: "https://youtube.com/results?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-maps"
    replace: "https://www.google.com/maps/search/{{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
  - trigger: ":swc-goo"
    replace: "https://google.com/search?q={{clipboard}}"
    vars: [{ name: "clipboard", type: "clipboard"}]
